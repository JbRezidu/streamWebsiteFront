<!DOCTYPE html>
<html>

<head>
  <title>Le Bistro des Gamers - Contact</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <link rel="icon" href="animated_favicon1.png">
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
    <div id="ban">
      <div class="header-left-side">
          <img id="logo" src="images/bdglogonew512.png" />
        <div id="titre">Le Bistro des Gamers &#x1F37A;</div>
      </div>
      <div class="header-right-side">
        <a class="header-link" onclick="index()">
      Accueil
      </a>
        <a class="header-link" >
          Contact
        </a>
        <a class="header-link" onclick="partners()">
          Partenaires
        </a>
        <a class="header-link" onclick="discord()" target="_Blank">
          Discord
        </a>
        <a class="header-link" onclick="planning()">
          Graphistes
        </a>
      </div>
      </div>
	<br/>
  <br/><br/><br/>
  <br/>
<center>
  <div class="middle-contact">
  <p id="contact">Nous contacter : </p>


    <p>
      <input type="text" name="nom" placeholder="votre nom.." id="name01" required/>
    </p>
  <p>
    <input type="text" name="prenom" placeholder="votre prénom.." id="surname" required/>
  </p>
  <p>
    <input type="email" name="Email" placeholder="e.mail@email.com" id="mail" required />
  </p>
  <p>
    <select name="raison" id="reason" required >
      <option >Demande par rapport aux recrutements.</option>
      <option >Comment accéder à la chaîne twitch.</option>
      <option >Ou est-ce qu'est le planning.</option>
      <option >Autres ? Veuillez préciser</option>
    </select>
  </p>
  <p>
    <textarea name="Message" id="message">Veuillez entrer votre message ici..</textarea>
  </p>
    <button value="Envoyer" id="boutonsend" onclick="formul()">Envoyer !</button>
</div>
	</center>

</body>

</html>
